<div *ngIf="carregando == false" >
  <div class="container-fluid mt-4">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5">
      <div class="col" *ngFor="let album of albunsMostrar">
        <mat-card class="example-card w-100 ">
          <mat-card-content class="example-card-content" (click)="navigate(album.albumId)">
            <h1>Album {{ album.albumId }}</h1>
          </mat-card-content> 
          <mat-card-actions>
            <button mat-icon-button color="primary" aria-label="Curtir" (click)="curtir(album)">
              <mat-icon *ngIf="album.curtido === true">thumb_up</mat-icon>
              <span *ngIf="album.curtido === false || album.curtido == undefined" class="material-icons-outlined">thumb_up</span>
            </button>
          </mat-card-actions> 
          
        </mat-card>
      </div>
    </div>
  </div>  

  <mat-paginator [length]="pageLength"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Selecione a pÃ¡gina"
                (page)="pageChangeEvent($event)"
                >
  </mat-paginator>
</div>

<div *ngIf="carregando == true" class="w-100 centro m-5" >
    <mat-spinner></mat-spinner>
</div>
